		<script>
			/*
			 * Select js to include based on the GET parameters.
			 * If ?compiler=emscripten select emscripten else duetto.
			 */
			var queryDict = {}
			var scriptstoload = []

			// Fills queryDict with get parameters
			window.location.search.substr(1).split("&").forEach(function(item){var s=item.split("="); queryDict[s[0]] = s[1]})

			var compiler = queryDict["compiler"]

			switch(compiler) {
				case "emscripten":
					scriptstoload = [ "emscriptenwrapper.js", "nontetris-emscripten.js" ]
					break;

				case "duetto":
				default:
					compiler = "duetto"
					scriptstoload = [ "nontetris-duetto.js" ]
					break;
			}

			for (var i = 0; i < scriptstoload.length; ++i) {
				var s = document.createElement("script");
				s.type = "text/javascript";
				s.src = scriptstoload[i];
				document.head.appendChild(s);
			}
		</script>
	</head>
	<body>
		<canvas width=600 height=540 id="glcanvas">
		</canvas>
